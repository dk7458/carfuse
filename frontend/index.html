<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>CarFuze - Car Rental Made Easy</title>
    <meta name="title" content="CarFuze - Car Rental Made Easy">

    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
